<p-panel header="List of all users">
  <div *ngFor="let user of usersData.items">
    <span (click)="onUserClicked(user)">{{user.fullname}}, {{user.surname}}</span>
  </div>
</p-panel>

<app-user *ngIf="selectedUser" [user]="selectedUser"></app-user>

<app-create-user *ngIf="visible" (createdUser)="onUserCreated($event)"></app-create-user>
